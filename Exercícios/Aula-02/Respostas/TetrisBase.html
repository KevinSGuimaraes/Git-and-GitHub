<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Tetris em JavaScript</title>
    <style>
        /* Estilos básicos para o grid do Tetris */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            width: 210px;
            height: 420px;
            background-color: #333;
            margin: auto;
            margin-top: 50px;
        }
        .block {
            width: 20px;
            height: 20px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const grid = document.querySelector('#grid');
        const width = 10;
        const height = 20;
        let currentPosition = 4;

        // Cria o grid do Tetris
        for (let i = 0; i < width * height; i++) {
            const div = document.createElement('div');
            grid.appendChild(div);
        }

        const blocks = Array.from(document.querySelectorAll('#grid div'));

        // Definindo as peças (tetrominos)
        const lTetromino = [
            [1, width+1, width*2+1, 2],
            [width, width+1, width+2, width*2+2],
            [1, width+1, width*2+1, width*2],
            [width, width*2, width*2+1, width*2+2]
        ];

        let currentRotation = 0;
        let current = lTetromino[currentRotation];

        // Desenha a peça
        function draw() {
            current.forEach(index => {
                blocks[currentPosition + index].classList.add('block');
            });
        }

        // Apaga a peça
        function undraw() {
            current.forEach(index => {
                blocks[currentPosition + index].classList.remove('block');
            });
        }

        // Movimenta a peça para baixo
        function moveDown() {
            undraw();
            currentPosition += width;
            draw();
        }

        // Intervalo de tempo para a peça se mover
        timerId = setInterval(moveDown, 1000);
    </script>
</body>
</html>
